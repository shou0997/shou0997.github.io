<h1 class="heading-lv1 text-center">DIGプログラミング基礎の感想</h1>
<p class="text text-center"><font size="5">1年ほど前から現場を離れ、デジタルの仕事をしていく中で現在の職場のGMからVBAを教わりました。
<br>やがてコードに興味を持ち、YouTubeなどを調べてましたが、やはり動画の視聴では中々理解ができない。
<br>そんな中で出会ったのがDIGでした。<strong>ぶっちゃけ43歳のオッサンの脳みそ&ほぼ素人の私がついていけるか不安でした。</strong></font></p>
<figure class="profile-image">
<img src="https://th.bing.com/th/id/R.5e6839488d52362e78ce291a183949f4?rik=Vwl2fala1QER%2bw&riu=http%3a%2f%2f3.bp.blogspot.com%2f-QmOFDshHGTI%2fUab3qtr5NXI%2fAAAAAAAAURo%2fcDd5E3eOmRg%2fs400%2fhellowork_syokusagashi.png&ehk=f%2fV6ZINd7BOZ0Vv08I6IVV5IO18dM9VyY3oMzI%2bxU5I%3d&risl=&pid=ImgRaw&r=0" alt="プロフィール画像" width="300" height="300">
<h2 class="heading-lv2 text-center">未経験者でも大丈夫</h2>
<p class="text text-center"><font size="5">プログラム言語とはなんぞ？という所からスタート。変数ってなんだろう、関数ってなんだろう疑問を
<br><strong>ひとつひとつ丁寧に解説して、少しずつレベルアップしていきます。</strong>
<br>いろんな部署の方がいて、プログラミング経験も「全くなし」から「業務レベル」の方まで広い。</font></p>
<img src="https://2.bp.blogspot.com/-Gp2_6OZJ1FQ/XASwZmJF9yI/AAAAAAABQZ0/C8dUDl0e_uEWbDjvwNAo8DArlJX4vIaFwCLcBGAs/s800/computer_programming_man.png" alt="プロフィール画像" width="300" height="300">
<h2 class="heading-lv2 text-center">受講の雰囲気</h2>
<p class="text text-center"><font size="5">みんなやる気があって研修というよりも、学校みたいな雰囲気でした。
<br><strong>部署も職層も年齢もバラバラでしたが、そんなこと関係なしにワイワイ楽しく受講できました。</strong>BTCに参加した際は会えるのを楽しみにしています。
<br>講義中の演習はペアでプログラミングするので、経験が浅い方がナビゲーター(考える人)をやって、
他方がドライバー（画面共有してコードを入力する人）をやることで、
<Br>１人でずっと悩んで置いて行かれる
という状況が発生しないように工夫されている。<br>
（つまったときはドライバーも一緒に考えてナビゲーターにヒントを出す）講師の方も各部屋を回って補助してくれます。</font></p>
<img src="https://th.bing.com/th/id/R.428d20466741433b125d7db46e4aa2a0?rik=fJv7cIfBLQlRaw&riu=http%3a%2f%2f2.bp.blogspot.com%2f-420mCYwcQR8%2fWCqd0rKjA1I%2fAAAAAAAA_oI%2fW9dfC7-GkTslnQhpv2c_RmivCqZcMG0ygCLcB%2fs800%2fkids_katawokumu.png&ehk=YtV1e1OxVJt606g6LI9v4lBnfXQFFPYET08ctEeNuJs%3d&risl=&pid=ImgRaw&r=0" alt="プロフィール画像" width="300" height="300">
<h2 class="heading-lv2 text-center">演習問題と宿題がある</h2>
<p class="text text-center"><font size="5">毎日、新単元を行うので ピラミッドの下段が足されていくように、覚えること・出来ることが増えていきます。
<br>演習問題は各単元ごとにあり、基礎⇒中級⇒応用⇒ナイトメアのレベルがある。
<br>講義中は基礎演習を行うが、できなかった基礎演習（中級・応用・ナイトメア）は自己学習で補完します。私は毎日2時間、3時間費やしていました…。
<br><strong>あくまでやるやらないは自由ですが、サボると付いていくのに苦労します…。</strong></font></p>
<img src="https://4.bp.blogspot.com/-YiybfO2Q7eI/Vw5K0M1LVCI/AAAAAAAA5tc/IUsoF1brRIAoMNHvdsmkAeg4wnM49byDQCLcB/s800/pose_necchuu_computer_man.png" alt="プロフィール画像" width="300" height="300">
<h2 class="heading-lv2 text-center">さいごに</h2>
<p class="text text-center"><font size="5">『プログラミングって難しそう…。』私はそう思ってました。
<br>実際、難しかったですが、受講者同士で助け、助けられる環境で問題が解けたときの嬉しさや自分の成長も感じることができます。
<br><strong><font size="5">とても充実した楽しい20日間でした。少しでもプログラミングに興味のある方は、是非受講してください!</font></strong>
